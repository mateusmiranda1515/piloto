<div class="col-md-12">
   <h3 style="margin-top: 0" gumga-translate-tag="servico.title"></h3>
    <div class="col-md-5" style="padding-left: 0">
        <a ui-sref="servico.insert" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> New</a>
        <button type="button" class="btn btn-danger" ng-click="servicoDelete(selectedEntities)"><i class="glyphicon glyphicon-trash"></i> Delete        </button>
    </div>
    <div class="col-md-7" style="padding-right: 0">
        <gumga-search fields="nome,codigoUniversal"
                       advanced="true"
                       search-method="servicoSearch(field,param)"
                      advanced-method="servicoAdvancedSearch(param)"
                       translate-entity=" servico">
            <advanced-field name="id" type="number"></advanced-field>
         <advanced-field name="nome" type="string"></advanced-field>
         <advanced-field name="codigoUniversal" type="string"></advanced-field>
        </gumga-search>
    </div><br/><br/><br/><br/>
   
   <gumga-list data="Servico.content.data.values" configuration="conf"></gumga-list>


    <div class="full-width-without-padding">
        <pagination ng-model="page"
                    items-per-page="Servico.content.data.pageSize"
                    total-items="Servico.content.data.count"
                    ng-change="servicoGet()"></pagination>
    </div>

</div>
